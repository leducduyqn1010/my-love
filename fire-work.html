<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu Ứng Bắn Pháo Hoa Trái Tim</title>
    <style>
        body {
            background-color: #282828;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Định dạng cho pháo hoa */
        .firework {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Tạo hình trái tim */
            animation: shoot 1.5s infinite;
        }

        /* Hiệu ứng bắn pháo hoa */
        @keyframes shoot {
            0% {
                transform: translate(0, 0) scale(0.1);
                opacity: 1;
            }
            50% {
                transform: translate(100px, -100px) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
        }

        /* Thêm nhiều pháo hoa bắn ra từ các điểm ngẫu nhiên */
        .firework:nth-child(1) {
            animation-delay: 0s;
            left: 50%;
            top: 50%;
        }

        .firework:nth-child(2) {
            animation-delay: 0.2s;
            left: 55%;
            top: 55%;
        }

        .firework:nth-child(3) {
            animation-delay: 0.4s;
            left: 45%;
            top: 45%;
        }

        .firework:nth-child(4) {
            animation-delay: 0.6s;
            left: 60%;
            top: 50%;
        }

        .firework:nth-child(5) {
            animation-delay: 0.8s;
            left: 40%;
            top: 40%;
        }
    </style>
</head>
<body>
    <!-- Pháo hoa sẽ được tạo ra dưới dạng các phần tử "div" -->
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
</body>
</html>
